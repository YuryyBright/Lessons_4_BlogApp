{% extends 'blog/base.html' %}
{% load static %}
{% block header %}
    <header class="masthead" style="background-image: url('{% static 'img/add_news.png' %}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>Edit your post yourself</h1>
                        <h2 class="subheading">It`s simple</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1>Add new post</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Save" class="btn btn-secondary" style="float: right">
                    </form>
                </div>
            </div>
        </div>
    </article>


{% endblock content %}
